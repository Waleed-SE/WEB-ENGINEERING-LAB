<html lang="en">

    <title>Quiz Question</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h2>Quiz Question</h2>
        <p>What is 6 + 9?</p>

        </form>
    </div>

    <script src="./question.js"></script>
